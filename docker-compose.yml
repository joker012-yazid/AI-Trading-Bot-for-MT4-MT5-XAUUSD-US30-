version: "3.9"

services:
  mt5:
    build:
      context: ./docker/mt5
    container_name: ai-trading-bot-mt5
    ports:
      - "6080:6080"
    environment:
      - DISPLAY=:0
      - WINEPREFIX=/opt/wine64
    volumes:
      - ./botdata:/srv/botdata
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:6080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  dashboard:
    build:
      context: ./docker/dashboard
    container_name: ai-trading-bot-dashboard
    ports:
      - "8080:8080"
    environment:
      - BOTDATA_PATH=/srv/botdata
      - BASE_EQUITY=${BASE_EQUITY:-1000}
      - DAILY_LOSS_LIMIT=${DAILY_LOSS_LIMIT:-2.0}
    volumes:
      - ./botdata:/srv/botdata
      - ./app:/app
    depends_on:
      - mt5
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/api/metrics')\""]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  nginx:
    image: nginx:stable-alpine
    container_name: ai-trading-bot-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - dashboard
      - mt5
    restart: unless-stopped

networks:
  default:
    driver: bridge
